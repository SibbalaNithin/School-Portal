<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Forgot_Password.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Password Reset Form -->
        <form method="POST">
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <label for="password">Enter New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-row">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-row">
                <label for="security_question"><b>Security Question:</b></label>
                <select id="security_question" name="security_question" required>
                    <option value="pet_name">What is your pet's name?</option>
                    <option value="father_name">What is your father's name?</option>
                    <option value="favorite_place">What is your favorite place?</option>
                    <option value="best_friend_name">What is your best friend's name?</option>
                    <option value="favorite_movie_director">Who is your favorite movie's music director?</option>
                </select>
            </div>

            <div class="form-row">
                <label for="security_answer">Your Answer:</label>
                <input type="text" id="security_answer" name="security_answer" placeholder="Your answer" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <p><a href="/">Back to Login</a></p>
    </div>
</body>
</html>
