<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Update_Student.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Student Details</h1>

        <!-- Display success message -->
        {% if success_message %}
            <div class="message success">
                {{ success_message }}
            </div>
        {% endif %}

        <!-- Display error message -->
        {% if error_message %}
            <div class="message error">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST" action="/update_student/{{ student.id }}">
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" value="{{ student.student_name }}" placeholder="Enter Student Name" required>
            </div>

            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="text" id="roll_number" name="roll_number" value="{{ student.roll_number }}" placeholder="Enter Roll No" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ student.username }}" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ student.gender }}" placeholder="Enter Gender" required>
            </div>

            <div class="form-group">
                <label for="fathername">Father's Name:</label>
                <input type="text" id="fathername" name="fathername" value="{{ student.fathername }}" placeholder="Enter Father Name"  required>
            </div>

            <div class="form-group">
                <label for="mothername">Mother's Name:</label>
                <input type="text" id="mothername" name="mothername" value="{{ student.mothername }}" placeholder="Enter Mother Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ student.phone_number }}" placeholder="Enter Phone Number" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="{{ student.state }}" placeholder="Enter State" required>
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" value="{{ student.district }}" placeholder="Enter District" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ student.city }}" placeholder="Enter City" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ student.address }}" placeholder="Enter Address" required>
            </div>

        <div class="button-group">
            <button type="submit" class="btn submit-btn">Update</button>
            <button type="reset" class="btn reset-btn">Reset</button>
            <button type="button" class="btn cancel-btn" onclick="window.location.href='/student'">Cancel</button>
        </div>
    </form>
        </div>

</body>
</html>
