<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Details</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Update_Details.css') }}">
</head>
<body>
    <div class="container">
        <h2>Update Details</h2>
        <p class="info">Enter your credentials and the details you want to update</p>

        <!-- Modified alert message section to use success/error classes -->
        {% if message %}
    {% if success %}
        <div class="alert success">
            <p>{{ message }}</p>
        </div>
    {% else %}
        <div class="alert error">
            <p>{{ message }}</p>
        </div>
    {% endif %}
{% endif %}


        <form action="/update_details" method="post">
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-row">
                <label for="password">Current Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-row">
                <label for="phone_number">New Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div class="form-row">
                <label for="email">New Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="state">New State:</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-row">
                <label for="district">New District:</label>
                <input type="text" id="district" name="district">
            </div>
            <div class="form-row">
                <label for="city">New City:</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-row">
                <label for="address">New Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="button" class="btn btn-cancel" onclick="window.location.href='/'">Cancel</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>
        <p><a href="/">Back to Login</a></p>
    </div>
</body>
</html>
